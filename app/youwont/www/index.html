<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Say I Won't!?</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- Include the Firebase Library -->
  <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
   

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="youwont">
    <ion-header-bar class="bar bar-header bar-dark" ng-controller="loginCtrl">
       <a ui-sref="friends"><button class="button icon ion-person">
        Friends
      </button></a>
      <h1 class="title">Say I Won't?!</h1>
      <button class="button" ng-show="getAuthState()" ng-click="logout()">Logout</button>
    </ion-header-bar>
    <!-- content starts here -->
    <ion-nav-view class="has-header"></ion-nav-view>
    <ion-tabs class="tabs-dark tabs-icon-only">
      <ion-tab ui-sref="home" title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline"></ion-tab>
      <ion-tab ui-sref="video" title="Challenge" icon-on="ion-videocamera" icon-off="ion-videocamera"></ion-tab>
      <ion-tab ui-sref="responses" title="Settings" icon-on="ion-ios-cog" icon-off="ion-ios-gear-outline"></ion-tab>
    </ion-tabs>
  </body>
</html>
