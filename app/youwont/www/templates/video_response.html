<ion-content ng-controller="respondCtrl">
  <ion-list ng-model="response">
    <ion-item>
      <label class="item item-input item-floating-label">
        <span class="input-label">Title</span>
        <input type="text" placeholder="Title" ng-model="response.title">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="Description" ng-model="response.description">
      </label>
      <div class="item item-body" style="margin-bottom: 100px;">
        <video ng-show="response.img" src="{{getVideo(response.clip)}}" poster="{{response.img}}"></video>
        <button class="button button-block icon-right ion-videocamera button-dark" ng-click="captureVideo()">{{ response.clip ? "Retake video" : "Take video" }}</button>
        <button ng-show="response.clip" class="button button-block icon-right button-balanced" ng-click="save()">Save</button>
        <!-- <video ng-show="response.img" src="{{$sce.trustAsResourceUrl(response.clip)}}" poster="{{$sce.trustAsResourceUrl(response.img)}}"></video>  -->
      </div>
    </ion-item>
  </ion-list>
</ion-content>
